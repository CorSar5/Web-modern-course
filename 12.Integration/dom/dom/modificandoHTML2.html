<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML= 'Changed Text'
        //div.outerHTML = 'Changed Text'/*the element will disappear*/
        div.insertAdjacentHTML('beforebegin', '<p>Before beggining</p>')
        div.insertAdjacentHTML('afterbegin', '<p>After Beginning</p>')
        div.insertAdjacentHTML('beforeend', '<p> Before End </p>')
        div.insertAdjacentHTML('afterend', '<p> After End </p>')

        //only text (without tags)
        console.log(div.innerHTML)
        console.log(div.innerText)
    </script>
</body>

</html>
