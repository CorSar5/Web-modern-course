<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul><li>Pedro</li><li>Ana</li><li>Bia</li></ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }

        HTMLCollection.prototype.log= log
        HTMLElement.prototype.log= log
        NodeList.prototype.log= log
        Node.prototype.log = log

        const liste = document.querySelector('div ul')
        liste.parentNode.log()
        liste.childNodes.log()

        const first = liste.firstChild
        first.log()
        first.nextSibling.log()

        const last = liste.lastChild
        last.log()
        last.previousSibling.log()

        liste.children.log()
        liste.firstElementChild.log()
        liste.lastElementChild.log()
        liste.parentNode.previousElementSibling.log()
        liste.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
