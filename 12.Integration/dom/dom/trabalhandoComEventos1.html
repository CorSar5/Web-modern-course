<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!--onclick="navigateIn5s(event)"-->
        <a wait href="https://google.com.br" >Google</a>
    </div>
    <script>
        function navigateIn5s(e){
            e.preventDefault()
            console.log('Getting out in 5s...')
            setTimeout(()=>{
                const link = e.target
                window.location.href = link.href
            },5000)
        }

        //const a = document.querySelector('a')
        //a.onclick = navigateIn5s
        
        const a = document.querySelector('[wait]')
        a.onclick = navigateIn5s
    </script>
</body>
