<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function showResult(id ,data){
            const text = JSON.stringify(data)
            document.getElementById(id).innerHTML = text
        }
        /*jQuery.ajax or */
        $.ajax({
            url: 'parOuImpar',
            data: {
                numero : 5
            },
            success(data){
                showResult('get', data)
            }
        })

        $.ajax({
            url:'formulario',
            method: 'post',
            data: {
                name : 'John',
                surname: 'Stomps'
            },
            success(data){
                showResult('post', data)
            },
            error(e){
                showResult('post', e)
            }
        })
    </script>
</body>
