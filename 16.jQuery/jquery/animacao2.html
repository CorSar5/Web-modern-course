<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Chupem-mos!</div>

    <script>
        function changeWidth(value, dur, callback){
            $('div').animate({width: `+=${value}`}, dur,
                 callback)
        }

        function moveXY(value, dur ,callback){
            $('div').animate({top: `+=${value}`, left: `+=${value}`},   dur, callback)
        }

        function rotate(value, dur, callback){
            $('div').animate({transform: `+=${value}`}, {
                step: function(value){
                    $(this).css('transform', `rotate(${value}deg)`)
                },
                duration: dur
            }, 'linear', callback)
        }

        changeWidth(300, 100, ()=>{
            changeWidth(-300, 'slow', ()=>{
                moveXY(300, 600, ()=>{
                    rotate(3600, 3000)
                })
            })
        })
        //Callback to Promise Exercise
    </script>
</body>
