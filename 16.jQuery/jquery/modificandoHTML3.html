        $(document).ready(function(){
            const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        const lines =  pessoas.map(p => {
            const tdNome= $('<td>').html(p.nome)
            const tdNota = $('<td>').html(p.nota)
            return $('<tr>').append([tdNome, tdNota])
        })

        const table =  $('<table>').append(lines)
            .css('border', 'solid 5px ')
        
        $('#conteudo').append(table)
        })

        //$(function() {}) instead of doing like the mode above
    </script>
