<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='result'></div>
    <script>
        const font = $('#div1').css('font-family')
        $('#result').append(`The font is ${font}`)

        $('#div1').css('font-size', '3em')
        $('#div1').css({'font-size': '3.5em', 'color' : 'purple'})
        $('#div1').css('font-size', function(){
            return `${2 * 2}em`
        })

        $('#div2').addClass('destaque')

        const hasClass =  $('#div2').hasClass('destaque')
        $('#result').append(`<br>Has Class? ${hasClass}`)

        $('#div2').removeClass('destaque')
        $('#div2').toggleClass('destaque') //depending on the situation either removes or adds the class
        
    </script>
</body>
