<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{counter}}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="counter-=2">-2</button>
        </p>
        <p @mousemove="updatePosition"> Coordinates: {{x}} and {{y}}
            <span @mousemove.stop>Will not work</span>
        </p>
        <p @mousemove="updatePosition"> Coordinates: {{x}} and {{y}}
            <span @mousemove="stop">Will not work v2</span>
        </p>
        <input type="text" @keyup.enter="alert">
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                x:0,
                y:0,
                counter:0
            },
            methods:{
                add(){
                    this.counter++
                },
                updatePosition(e){
                    this.x = e.clientX
                    this.y= e.clientY
                },
                stop(e){
                    e.stopPropagation()
                },
                alert(){
                    alert("Enter!")
                }
            }
        })
    </script>
</body>
</html>
