<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <instance></instance>
    </div>
    <script>
        Vue.component('instance',{
            data:function(){
                return{
                    counter:0
                }//data NEEDS to be a function
            },
            methods: {
                add(){
                    this.counter++
                } 
            },
            template: `
            <div>
                <span>{{counter}}</span>
                <button @click="add">+1</button>
                <button @click="counter--">-1</button>
            </div>
            `
        })
        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
