<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
    html, body {
    margin: 0;
    padding: 0;
    }
    .cabecalho{
           display: flex;
           background-color: #222;
           align-items: center;
           border-bottom: solid 5px aquamarine;
       }
    .menu{
        padding: 0;
        margin: 0;
    }
    ul{padding: 0;margin: 0;}
    li {
        list-style-type: none;
        padding: 0;
        display: inline;
    }
    a{
        text-decoration: none;
        color: #fff;
        font-size:30px;
        font-family: 'Oswald';
        padding: 10px;
    }
    li > a:hover{
        background-color: aquamarine;
        color: #000;
        height: inherit;
    }
    .menu-toggle{
        display: none;
    }
    .autenticacao{
        position:fixed;
        right:10px;
    }
    .destaque{
        background-color: red;
        border-radius: 30px 30px 30px 30px;
    }
    @media (max-width:50%){
        .menu-toggle{display:block;}
    }
    @media (max-width:1300px){
        .autenticacao{display: none;}
    }
    @media (max-width:950px){
        .menu{display: none;}
    }
    @media (max-width: 700px){
        .menu-toggle {display: block;}
    }

    *{
        box-sizing: border-box;
    }
    body{
        margin: 0;font-family: Oswald;background-color: lightgrey;
    }
    .cabecalho{
        background-color: #333;
        box-sizing:content-box;
        border-bottom: solid 5px #4faddb;
    }
    .logo{
        display: inline-block;
        height: 80px;
        padding: 15px;
    }
    .logo img {
        height:100%;
    }
    .menu-toggle{
        float:right;
        color:#eee;
        background-color: #555;
        border: solid 1px #777 ;
        border-radius: 5px ; 
        height: 40px;
        padding: 10px 20px;
        margin: 20px 15px;
    }
    .menu {
        display: inline-block;
        vertical-align: top;
        height: 80px;
        padding: 25px;
    }
    .menu ul {
        margin: 0;
        padding: 0;
    }
    .menu li {
        display: inline-block;
    }
    .menu a {
         text-decoration: none;
         color: #eee;
         font-size: 1.3em;
         padding: 15px;
    }
    .autenticacao{
        float:right;
        height: 80px;
        padding: 25px;
    }
    .menu a:hover,
    .menu a.selected {
        background-color: #4faddb;
        color: #000;
    }
    .botao{
        border-radius: 30px;
        padding: 10px 25px;
        margin: 10px;
    }
    .destaque{
        background: #f50a31;
        color: #fff;
    }
    @media (min-width: 679px){
        .menu-toggle{display: none;}
    }
    @media(max-width:680){
        .menu{display: none;}
    }
    @media(max-width:910px){
        .autenticacao{display: none;}
    }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        window.onhashchange= function(e){
            const oldURL = e.oldURL.split('#')[1]
            const newURL = e.newURL.split('#')[1]
            const oldMenu = document.querySelector(`.menu a[href='#${oldURL}']`)
            const newMenu = document.querySelector(`.menu a[href='#${newURL}']`)
            oldMenu && oldMenu.classList.remove('selected') /*remove selected property*/
            newMenu && newMenu.classList.add('selected')
        }
    </script>
</body>

</html>
