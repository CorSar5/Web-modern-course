<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* div > p - direct son*/
        /* div p -from all the family*/
        /* ol + ul - following brothers*/
        /* ol ~ li - all types of brothers*/
        /* ul, li - to choose more than one( you can get this combined with the other ones, above and under*/
        /*[] - property*/
        /* [n = name] - if the name is uncorrect or not fully written you may put a ~ behind the = sign*/
        /*[n ~= name] - in the 'escritório empresa case, if instead of a blank space there was a comma it wouldn't work*/
        /* although if you use [n *= la] you will get modified all the properties that have 'la' in their name*/
        /* # - id*/
        /* . - class*/
        /* span:nth-child(1)- it will change the first child from the span (you can also use odd, even, n, etc. */
       /*div > span:nth-of-type(2) will get the second span(child) from a div(parent)*/

        *{
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
